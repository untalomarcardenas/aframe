<!DOCTYPE html>
<html>
<head>
    <title>Tarjeta | A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 180 0" 
                      gltf-model="https://cdn.glitch.global/12345678-90ab-cdef-1234-567890abcdef/laptop.glb?v=1690000000000">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
